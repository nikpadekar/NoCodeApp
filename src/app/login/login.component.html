<div class="main-bg-color">
  <div class="container">
    <div class="row justify-content-center vh-100 align-items-center">
      <div class="col-lg-6">
        <mat-card class="my-card form-wrapper">
          <div class="text-center">
            <h2>NoCodeApp</h2>
          </div>

          <mat-card-content>
            <form class="my-form">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" />
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password" />
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="btn btn-primary" (click)="login()">
              LOGIN
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
